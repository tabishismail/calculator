<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-grid">
        <div class="output-screen">
            <!-- <div class="previous-screen"></div> -->
            <div class="current-screen">
                <input type="text" id="result" readonly >
            </div>
        </div>
        <button onclick="clearScreen()" class="two-span">AC</button>
        <button onclick="del()">DEL</button>
        <button onclick="display('/')"><i class="fas fa-divide"></i></button>
        <button onclick="display(1)">1</button>
        <button onclick="display(2)">2</button>
        <button onclick="display(3)">3</button>
        <button onclick="display('*')" >*</button>
        <button onclick="display(4)">4</button>
        <button onclick="display(5)">5</button>
        <button onclick="display(6)">6</button>
        <button onclick="display('+')">+</button>
        <button onclick="display(7)">7</button>
        <button onclick="display(8)">8</button>
        <button onclick="display(9)">9</button>
        <button onclick="display('-')">-</button>
        <button onclick="display('.')">.</button>
        <button onclick="display(0)">0</button>
        <button onclick="result.value = eval(result.value)" class="two-span">=</button>

    </div>





    <script src="https://kit.fontawesome.com/d5e5a57608.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
