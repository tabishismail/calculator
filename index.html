<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-grid">
        <div class="output-screen">
            <div class="previous-screen"></div>
            <div class="current-screen"></div>
        </div>
        <button class="two-span">AC</button>
        <button>DEL</button>
        <button><i class="fas fa-divide"></i></button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="two-span">=</button>

    </div>





    <script src="https://kit.fontawesome.com/d5e5a57608.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
